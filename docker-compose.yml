version: '3.1'
services:

    websrv:
        image: nginx:alpine
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./hosts:/etc/nginx/conf.d
            - ./www:/var/www
            - ./logs:/var/log/nginx
        depends_on:
            - php-fpm
        networks:
            - inner

    php-fpm:
        build:
            context: ./docker/php
            dockerfile: Dockerfile
        depends_on:
            - mysqlsrv
        volumes:
            - ./www:/var/www
        networks:
            - inner

    mysqlsrv:
        image: mysql:8
        command: '--default-authentication-plugin=mysql_native_password'
        volumes:
            - ./mysql:/var/lib/mysql
        environment:
            MYSQL_DATABASE: webapp
            MYSQL_USER: user
            MYSQL_PASSWORD: pass
            MYSQL_ROOT_PASSWORD: root
        ports:
            - "3306:3306"
        networks:
            - inner

    # Adminer for db
    adminer:
        image: adminer
        ports:
            - 8081:8080
        networks:
            - inner


networks:
    inner:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 192.168.150.0/28


